<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title> Registro Prestador de Servicios</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-back-button></ion-back-button>

    <ion-item>
        <ion-label position="floating">Nombre</ion-label>
        <ion-input type="text" #nombre required [(ngModel)]="usuario.nombre"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label position="floating">Apellido</ion-label>
        <ion-input type="text" #apellido required [(ngModel)]="usuario.apellido"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label position="floating">CÃ©dula</ion-label>
        <ion-input type="text" #cedula required [(ngModel)]="usuario.cedula"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="text" #email required [(ngModel)]="usuario.email"></ion-input>
    </ion-item>

    <ion-item lines="full">
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" #password required [(ngModel)]="contrasena"></ion-input>
    </ion-item>

    <ion-row>
        <ion-col>
            <ion-button type="submit" (click)="registerPrestador()" expand="block">Register</ion-button>
        </ion-col>
    </ion-row>

</ion-content>
