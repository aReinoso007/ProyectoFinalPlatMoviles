<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title> Registrar Direccion</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <agm-map [latitude]='lat' [longitude]='lng' (centerChange)="newAddress($event)" >
    <agm-marker 
        [latitude]="lat" 
        [longitude]="lng">
    </agm-marker>

    <agm-marker [latitude]="centerLocation.latitude" [longitude]="centerLocation.longitude" [iconUrl]="icons.pointer" #centerPosition>
      <agm-info-window><strong>{{centerLocation.address}}</strong></agm-info-window>
    </agm-marker>

    <agm-marker *ngFor="let dir of direcciones" [latitude]="dir.latitud" [longitude]="dir.longitud" [iconUrl]="icons.client">
      <agm-info-window>{{dir.direccion}}</agm-info-window>
    </agm-marker>

</agm-map>

{{centerLocation | json}}

<ion-item> 
  <ion-button shape="round" fill="outline" expand="full" (click) ="saveAddress()">Guardar</ion-button>
</ion-item>

<ion-item> 
  <ion-button shape="round" fill="outline" expand="full" (click) ="listarDirecciones()">Marcadores</ion-button>
</ion-item>

</ion-content>
